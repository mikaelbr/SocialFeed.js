<div class="socialfeed-item socialfeed-rss">
  <i class="socialfeed-icon icon-rss"></i>
  <header>
    <h2>
      New blog post at 
      <a href="{{blogurl}}">{{blogname}}</a>
    </h2>
    <time datetime="{{dt}}">{{time_since}}</time>
  </header>
  <div class="socialfeed-body">
    <a href="{{url}}">{{title}}</a>
  </div>
</div>
